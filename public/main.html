<footer class='footer'>

<script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
<script>
  const temperatureData = [];
  const humidityData = [];
  const lv = [];
  let currentTimeInSeconds = 0;

  function generateData() {
    currentTimeInSeconds += 30;

    temperatureData.push({
      x: currentTimeInSeconds,
      y: Math.random() * 30 + 20
    });

    humidityData.push({
      x: currentTimeInSeconds,
      y: Math.random() * 30 + 40
    });

    lv.push({
      x: currentTimeInSeconds,
      y: Math.random() * 4 + 1
    });

    if (temperatureData.length > 10) {
      temperatureData.shift();
      humidityData.shift();
      lv.shift();
    }
  }

  function formatTime(seconds) {
    const date = new Date(null);
    date.setSeconds(seconds);
    return date.toISOString().substr(11, 8);
  }

  const graphData = {
    datasets: [
      {
        label: 'Temperature',
        data: temperatureData,
        borderColor: 'rgba(255, 99, 132, 1)',
        fill: false
      },
      {
        label: 'Humidity',
        data: humidityData,
        borderColor: 'rgba(54, 162, 235, 1)',
        fill: false
      },
      {
        label: 'pm25',
        data: humidityData,
        borderColor: 'rgba(75, 192, 192, 1)',
        fill: false
      },
      {
        label: 'heatstroke',
        data: lv,
        borderColor: 'rgba(255, 206, 86, 1)',
        fill: false
      },
    ]
  };

  document.addEventListener('DOMContentLoaded', function () {
    const canvasElements = document.querySelectorAll('.dataGraphCanvas');
    canvasElements.forEach((canvas, index) => {
      const ctx = canvas.getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: graphData.labels,
          datasets: [graphData.datasets[index]],
        },
        options: {
          scales: {
            x: {
              type: 'linear', // Use linear scale for timestamps
              title: {
                display: true,
                text: 'Time (hour:minute:second)'
              },
              ticks: {
                callback: function (value) {
                  return formatTime(value);
                }
              }
            },
            y: {
              title: {
                display: true,
                text: 'Value'
              }
            }
          },
          plugins: {
            legend: {
              display: false,
            }
          },
        }
      });

      setInterval(() => {
        generateData();
        chart.update();
      }, 2000);
    });
  });
</script>
</body>
